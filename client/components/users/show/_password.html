<md-dialog aria-label="Change Password" ng-cloak>
  <form name="myForm" ng-submit="update(user)">
    <md-toolbar class="md-primary">
      <div class="md-toolbar-tools">
        <h2>Change Password</h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content" layout="row" layout-wrap>
        <div flex="100">
          <h3>Change your account password</h3>
        </div>
        <md-input-container flex="100">
          <label>Current Password</label>
          <input ng-minlength="8" type="password" name="oldpassword" ng-model='user.current_password' placeholder='Your Current Password' required>
          <div ng-messages="myForm.oldpassword.$error">
            <div ng-message="minlength">Must be greater than 5 characters</div>
            <div ng-message="md-maxlength">Max 100 characters</div>
          </div>
        </md-input-container>
        <md-input-container flex="100">
          <label>New Password</label>
          <input type="password" name="password" ng-model='user.password' placeholder='Your New Password' ng-minlength='5' required>
          <div ng-messages="myForm.password.$error">
            <div ng-message="minlength">Must be greater than 5 characters</div>
            <div ng-message="md-maxlength">Max 100 characters</div>
          </div>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="close()">
        Cancel
      </md-button>
      <md-button ng-click="change(user)" ng-disabled="myForm.$pristine || myForm.$invalid" class="md-raised md-primary">CHANGE</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
