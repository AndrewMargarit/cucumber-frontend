<div class="row">
  <div class="small-12 medium-10 columns">
    <h1>Yello!</h1>
    <div class="panel" style="padding: 30px;">
      <p>This is your location's dashboard. All you need to do now is add a box.</p>
      <p>All you need to do now is add a <b><a href="http://docs.cucumberwifi.io/article/78-compatible-devices-access-points" target="_blank" >compatible box</a></b>.</p>
      <p>Read the docs! <a href="http://docs.cucumberwifi.io">http://docs.cucumberwifi.io</a></p>
      <p><a href="/#/locations/{{location.slug}}/boxes/new" class="button large success">Add Your Box</a></p>
      <p><small>Want to know about boxes? Ok, <span data-elevio-article="7136">learn more</span>.</small></p>
    </div>
    <br>
    <input ng-change="update()" ng-model='location.setup_fin' type='checkbox'></input>
    <label>Yeah, I'm done. Show me the dashboard.</label>
  </div>
</div>
